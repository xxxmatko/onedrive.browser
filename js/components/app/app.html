<figure class="app container">
    <!-- ko if: !isConnected() -->
    <div class="row center">
        <div class="col s12">
            <button class="btn btn-large blue" data-bind="click: connect, disable: isConnecting">
                <i class="appicons left">onedrive</i>
                <span data-bind="i18n: !isConnecting() ? 'connect' : 'connecting'"></span>
            </button>
        </div>
    </div>
    <!-- /ko -->
    <!-- ko if: isConnected() -->
    <div class="row center">
        <div class="col s12">
            <button class="btn btn-large red" data-bind="click: disconnect">
                Sign out
            </button>            
        </div>
    </div>
    <!-- /ko -->
    <!-- ko if: files().length -->
    <div class="row">
        <div class="col s12">
            <ul class="collection" data-bind="foreach: files">
                <li class="collection-item">
                    <a class="btn-flat btn-flat--file" data-bind="click: $component.downloadFile.bind($component)">
                        <!-- ko if: thumbnails.length -->
                        <i class="material-icons left">
                            <img data-bind="attr: { src: thumbnails[0].small.url }" />
                        </i>
                        <!-- /ko -->
                        <span data-bind="text: name"></span>
                        <b class="right" data-bind="text: $component._size($data.size)"></b>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- /ko -->
</figure>
